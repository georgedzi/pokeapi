<input #searchBox id="search-box" (input)="searchPokemon(searchBox.value)" class="search-bar" type="search"
    placeholder="Search" aria-label="Search">
<ol class="grid-container" infinite-scroll (scrolled)="onScrollDown()">
    <app-pokemon *ngFor="let pokemon of displayedPokemon" [pokemon]="pokemon"></app-pokemon>
</ol>
